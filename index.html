<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- DO NOT ADD ANYTHING IN <HEAD>! -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Students' Showcase</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css">
    < href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Be sure you add markup only to your <section> id.
      At a minimum:
        1. Add an `<h2>` (<section>s should have <>s).
        2. Add a `figure>img`. Your images should be: 400px, 800px and 1200px for 1x, 2x, and 3x respectively. Suggest to use 'https://picsum.photos/'
        3. Add a list with at least 3 <li>s.
        4. Add a <p>.
        5. Add a link to some other website, making it open in a new tab.
        6. Add a short quote. https://developer.mozilla.org/en-US/docs/Web/HTML/Element/q (`"citation"` attribute may or may not apply).

    -->
    <section id="student-1"></section>
    <section id="student-2"></section>
    <section id="student-3"></section>
    <section id="student-4"></section>
    <section id="student-5"></section>
    <section id="student-6"></section>
    <section id="student-7"></section>
    <section id="student-8"></section>
    <section id="student-9"></section>
    <section id="student-10"></section>
    <section id="student-11">
      <h2>Marvin Wills</h2>
      <figure>
       <img id=img srcset="https://picsum.photos/200/300">
      </figure>
      <ul>
        <li>Blue</li>
        <li>Red</li>
        <li>Green</li>
      </ul>
      <p>Hello, my name is Marvin. </p>
       <a href="https://www.stadiumgoods.com/?gclid=EAIaIQobChMIwKGl5eHW5AIVBBx9Ch2yzQUcEAAYASAAEgKk6_D_BwE">Link</a>
       <div>
      <q>"If you ain't first you're last!"</q>
      </div>
    </section>
    <section id="student-12"></section>
    <section id="student-13"></section>
    <section id="student-14"></section>
  </body>
</html>
